<html><head>
    <title>Reaction Game</title>
<style>
    #shape
    {
        width: 200px;
        height: 200px;
        background-color: red;
        position: relative;
    }
</style>
</head>
<body>
    <h1>Reaction Game</h1>
    <p>Click the Box as soooo..n as you can!</p>
    <div id="shape"></div>
    <script>
        var start = new Date().getTime();
        function getRandomColor() {
            // Generate random values for the red, green, and blue components
            var red = Math.floor(Math.random() * 256); // 0 to 255
            var green = Math.floor(Math.random() * 256); // 0 to 255
            var blue = Math.floor(Math.random() * 256); // 0 to 255
        
            // Convert the values to a hexadecimal color code
            var color = "#" + red.toString(16) + green.toString(16) + blue.toString(16);
        
            return color;
        }
        
        // Example usage:
        var randomColor = getRandomColor();
        console.log("Random color: " + randomColor);
        //below function is to randomize the position of the box
        //also it changes the size of box
        function move()
        {
            var left;
            var top;
            var wh;
            //to change position
            left = Math.floor(Math.random() * 300);
            top = Math.floor(Math.random() * 300);
            //to change the size
            wh = Math.random() * 400 + 100;
           document.getElementById("shape").style.left = left+"px";
           document.getElementById("shape").style.top = top+"px";
           document.getElementById("shape").style.width = wh+"px";
           document.getElementById("shape").style.height = wh+"px";
           document.getElementById("shape").style.display = "block";
           document.getElementById("shape").style.backgroundColor = getRandomColor();
           start = new Date().getTime();
        }
        // initial call for randomizing position and size
        move();

        document.getElementById("shape").onclick = function()
        {
            document.getElementById("shape").style.display = "none";
            var end = new Date().getTime();
            var reacTime = (end - start)/1000;
            alert(reacTime+"s");
            move();
        }
    </script>
</body></html>
